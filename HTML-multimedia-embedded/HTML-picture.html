<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture</title>
</head>
<body>
    <figure><img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg" alt="there is a dinosaur">
    <figcaption>dinosaur</figcaption>
    </figure>
    <figure>
        <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
           alt="一只恐龙头部和躯干的骨架，它有一个巨大的头，长着锋利的牙齿。"
           width="400"
           height="341">
        <figcaption>曼彻斯特大学博物馆展出的一只霸王龙的化石</figcaption>
      </figure>

    <p>
        总而言之，如果图像对您的内容里有意义，则应使用 HTML 图像。如果图像纯粹是装饰，则应使用 CSS 背景图片。
    </p>
</body>
</html>
