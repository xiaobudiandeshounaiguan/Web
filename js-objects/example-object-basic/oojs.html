<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Object-oriented JavaScript example</title>
</head>

<body>
  <p>This example requires you to enter commands in your browser's JavaScript console (see <a
      href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are
      browser developer tools</a> for more information).</p>

</body>

<script>
  var person = {};
  var person = {
    name: {
      first: 'Bob',
      last: 'Smith'
    },
    age: 32,
    gender: 'male',
    interests: ['music', 'skiing'],
    bio: function () {
      alert(this.name[0] + ' ' + this.name[1] + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
    },
    greeting: function () {
      alert('Hi! I\'m ' + this.name[0] + '.');
    }
  };

  // 括号表示法 (bracket notation)
  // person['age']
  // person['name']['first']

  //height : 1.75m，可以对属性名使用变量。
  var myDataName = 'height';
  var myDataValue = '1.75m';
  person[myDataName] = myDataValue;

  //weightName : 80kg;
  //点表示法无法对属性名使用变量，点后就是属性名。
  var weightName = 'weight';
  var weightValue = '80kg';
  person.weightName = weightValue; 
</script>

</html>
