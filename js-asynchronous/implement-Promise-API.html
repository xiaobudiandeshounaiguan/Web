        // button.addEventListener('click', setAlarm);





        function alarm(personName, delay) {
            return new Promise((resolve, reject) => {
                if (delay < 0) {
                    throw new Error('Alarm delay must not be negative');
                }

                window.setTimeout(() => {
                    resolve(`Wake up, ${personName}`);
                }, 1000);
            });
        }

        function useAlarm() {
            alarm('CheChe', 2000)
                .then(message => console.log(message))
                .catch(error => console.error(`出错${error}`));
        }

        async function useAsyncAlarm() {
            try {
                const message = await alarm('LiYang',2000);
                console.log(message);
            } catch (error) {
                console.error(`出错${error}`);
            }
        }

    </script>
</body>
